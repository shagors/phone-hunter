 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder Helper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Find Your Perfect Match Phone</h1>
    <div class="container w-100 m-auto">
        <div class="row w-100 m-auto">
            <div class="text-center"><h2 class="text-center">Search Phone By Brand</h2>
                <div class="input-group mb-3">
                    <input class="form-control me-2" id="search-box" type="search" placeholder="Search" aria-label="Search">
                    <button onclick="allPhone()" class="btn btn-outline-success" id="search-btn" type="submit">Search</button>
                    <h2 id="error" class="text-danger text-center"></h2>
              </div>
              
              <div id ="phone-details">
              </div>
              <div id="phone-container" class="card-group" >
             </div>
            </div>
        </div>
        <h2 id="error" class="text-danger text-center"></h2>
    </div>
    <script src="./js/test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
